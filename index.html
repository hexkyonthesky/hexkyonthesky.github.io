<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSRP EDITOR</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">
  <link rel="stylesheet" href="style.css" />
  <script>
    window.onload = () => {
      const canvas = document.getElementById('canvas');
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        canvas.width = window.innerWidth * 0.92;
        canvas.height = window.innerHeight * 0.55;
        document.body.classList.add('mobile');
      } else {
        canvas.width = 800;
        canvas.height = 600;
      }
      drawCanvas();
    };
  </script>
</head>
<body>

  <header class="app-header">
    <h1>SSRP Editor</h1>
    <p>Simple Story Roleplay Image Editor</p>
  </header>

  <section class="controls">
    <input type="text" id="textInput" placeholder="Ketik dialog atau *action" />

    <div class="button-row">
      <button class="btn primary" onclick="addText()">Add Text</button>
      <button class="btn ghost" onclick="undoAction()">Undo</button>
      <button class="btn ghost" onclick="redoAction()">Redo</button>
    </div>

    <div class="size-control">
      <span>Font Size</span>
      <button class="btn mini" onclick="changeFontSize(-1)">âˆ’</button>
      <span id="fontSizeLabel">17</span>
      <button class="btn mini" onclick="changeFontSize(1)">+</button>
    </div>

    <div class="button-row">
      <button class="btn outline" onclick="document.getElementById('imageInput').click()">Choose Image</button>
      <button class="btn success" onclick="downloadImage()">Save PNG</button>
    </div>
  </section>

  <main class="canvas-wrap">
    <canvas id="canvas"></canvas>
  </main>

  <footer class="watermark">
    Â© 2025 HexkyOnTheSky
  </footer>

  <input type="file" id="imageInput" accept="image/*" hidden />

  <script src="script.js"></script>
</body>
</html>
