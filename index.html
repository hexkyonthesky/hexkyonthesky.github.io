<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSRP Editor PRO</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">SSRP<span>PRO</span></div>
  <div class="subtitle">Advanced Roleplay Image Editor</div>
</header>

<div class="layout">

  <aside class="sidebar">
    <input id="textInput" placeholder="*John pulls out his phone">

    <div class="btn-grid">
      <button id="addTextBtn">ADD TEXT</button>
      <button id="undoBtn">UNDO</button>
      <button id="redoBtn">REDO</button>
    </div>

    <div class="font-control">
      <span>FONT SIZE</span>
      <div>
        <button id="fsDownBtn">−</button>
        <strong id="fontSizeLabel">18</strong>
        <button id="fsUpBtn">+</button>
      </div>
    </div>

    <div class="btn-grid">
      <button id="pickImageBtn" class="neon">UPLOAD IMAGE</button>
      <button id="downloadBtn" class="neon">SAVE PNG</button>
    </div>

    <div class="note">
      ⚠ Upload image first<br>
      Text auto-fit inside image
    </div>

    <input type="file" id="imageInput" accept="image/*" hidden>
  </aside>

  <main class="canvas-wrap">
    <canvas id="canvas"></canvas>
  </main>

</div>

<footer class="footer">
© 2026 Hengkiaaa — SSRP Editor PRO
</footer>

<script src="./script.js"></script>
</body>
</html>
