<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSRP Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>SSRP Editor</h1>
  <span>Professional Roleplay Screenshot Tool</span>
</header>

<div class="container">

  <aside class="controls">
    <input id="textInput" placeholder="*John takes out his phone">

    <div class="row">
      <button id="addTextBtn" disabled class="primary">Add</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
    </div>

    <div class="row">
      <span>Font</span>
      <button id="fsDownBtn">-</button>
      <strong id="fontSizeLabel">18</strong>
      <button id="fsUpBtn">+</button>
      <button id="boldBtn">B</button>
    </div>

    <div class="row">
      <button id="whiteBtn" class="color white">Says</button>
      <button id="purpleBtn" class="color purple">/me /do</button>
    </div>

    <div class="row">
      <select id="scalePreset">
        <option value="fit">Fit (Original)</option>
        <option value="fill">Fill</option>
        <option value="crop">Center Crop</option>
      </select>
    </div>

    <div class="row">
      <button id="uploadBtn">Upload Image</button>
      <button id="saveBtn">Save PNG</button>
    </div>

    <input type="file" id="imageInput" accept="image/*" hidden>
  </aside>

  <main class="stage">
    <canvas id="canvas"></canvas>
  </main>

</div>

<footer class="footer">
Â© 2026 SSRP Editor
</footer>

<script src="script.js"></script>
</body>
</html>
